services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grades -d grades"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - ./app/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro

  app:
    build: .
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"